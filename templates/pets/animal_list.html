{% extends 'base.html' %}
{% block content %}
<div class="main-content">
    {% for animal in object_list %}
    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
    <form action="/pets/{{animal.type}}" >
    <button type="submit" name="q" value="{{animal.type}}" class="pet-bio-text">{{animal.type}}</button>
    </form>
    </div>
    {% endfor %}
</div>

</div>
{% endblock %}
